<div class="profile-container">
  <div class="profile-banner">
    <div class="profile-banner-image"></div>
    <div class="profile-banner-content">
      <div class="profile-pic-container">
        <img
          class="profile-pic"
          src="https://res.cloudinary.com/dh5e4xxbr/image/upload/v1523489168/tatt8hvxlk0qlq7by6cy.jpg"
          alt="profile-pic">
      </div>
      <div class="profile-banner-content-body">
        <h1>{{profile.firstName}} {{profile.lastName}}</h1>
        <ul>
          <li>Email: {{profile.email}}</li>
          <li>Image Url: {{profile.imageUrl}}</li>
          <li>Bio: {{profile.userBio}}</li>
          <li>Phone: {{profile.phone}}</li>
        </ul>

      </div>
    </div>
  </div>

  <div class="summary">
    {{profile.userBio}}
  </div>

  <div class="project"></div>
  <div class="project"></div>
  <div class="project"></div>
  <div class="project"></div>
</div>
