<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
    <div class="header-nightsky">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">LOGO</a>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"
                    aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li routerLinkActive="active" *ngIf="!isLoggedIn()" data-toggle="modal" data-target="#signupModal"><a [routerLink]="['signup']">Signup</a></li>
                        <li routerLinkActive="active" *ngIf="!isLoggedIn()" data-toggle="modal" data-target="#signinModal"><a [routerLink]="['signin']">Signin</a></li>
                        <li routerLinkActive="active" *ngIf="isLoggedIn()"><a [routerLink]="['logout']">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero">
            <h1>CampFire</h1>
            <p>CampF</p>
            <div class="btn btn-primary">Learn more about us</div>
            <div class="btn btn-primary">Contact us</div>
        </div>
    </div>

    <!-- <div class="row spacing">
      <router-outlet></router-outlet>
    </div> -->
</body>


<!-- signupModal -->

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-signup></app-signup>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>



<!-- signinModal -->

<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-signin></app-signin>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
